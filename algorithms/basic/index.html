<html>
<head>
	<title>Coding Dojo | Algorithms</title>
	<script type="text/javascript">
	
	//Get sum of all even numbers from 1 to 1000
	function sum_even_numbers(){
	    var sum = 0;
	    for(var i=1; i<1001; i++){
	        if(i % 2 === 0){
	            sum += i;
	        }
		}
	    return sum; 
	}	

	</script>
</head>
<body>
	<h1>Coding Dojo Algorithms</h1>
	<div class="row">
		<h2>Basic Algorithms</h2>
		<h3>Print 1-255</h3>
	</div>	
</body>
</html>
